apiVersion: v1
kind: Template
metadata:
  name: cluster-deployment-customimageset-template

parameters:
- name: IMAGE
  displayName: Container Image
  description: The container image to use for the deployment
  required: true

- name: NAMESPACE
  displayName: Namespace
  description: Namespace to deploy objects
  required: true

objects:
- apiVersion: v1
  kind: Namespace
  metadata:
    labels:
      name: "${NAMESPACE}"
    name: "${NAMESPACE}"

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ose
    labels:
      run: ose
  spec:
    strategy:
      type: Rolling
      rollingParams:
        updatePeriodSeconds: 1
        intervalSeconds: 1
        timeoutSeconds: 600
        maxUnavailable: 25%
        maxSurge: 25%
      resources:
    triggers:
      - type: ConfigChange
    replicas: 1
    test: false
    selector:
      run: ose
    template:
      metadata:
        creationTimestamp: null
        labels:
          run: ose
      spec:
        containers:
          - name: ose
            image: '${IMAGE}'
            env:
            - name: REGISTRY_OPENSHIFT_SERVER_ADDR
              value: 10.0.0.1
            resources:
            terminationMessagePath: /dev/termination-log
            imagePullPolicy: IfNotPresent
            ports:
            - containerPort: 5000
              protocol: TCP
            readinessProbe:
              failureThreshold: 3
              tcpSocket:
                port: 5000
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
            livenessProbe:
              failureThreshold: 3
              tcpSocket:
                port: 5000
              initialDelaySeconds: 10
              periodSeconds: 10
              successThreshold: 1
              timeoutSeconds: 5
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext:
